<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dot Arena</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="game.js" defer></script>
</head>

<body>
  <button id="reset-btn" style="position: absolute; top: 50px; left: 10px; z-index: 10;">Reset (R)</button>
  <div id="info-display">Connecting...</div>
  <div id="info-container">
    <div id="size-display">Size: 100x100</div>
    <div id="timer-display">00:10</div>
  </div>
  <div id="leaderboard">
    <strong>Top Players</strong>
    <ol id="leaderboard-list"></ol>
  </div>
  <div id="message"></div>
  <canvas id="game-canvas"></canvas>
</body>

</html>
